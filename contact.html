<section class="p-5">
    
    <form id="tani">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter name :</label>
            <input type="text"  name="Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> Mobile number</label>
            <input type="tel" name="Number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
          </div>
        
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="Password" class="form-control" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</section>
 
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzqnjcGQqe_jtadV7jFsWXWAbb4TXr6secL-_s1JE7E0JabsR57aG48c0i9gFVtFLwg/exec'
  const form = document.forms['tani']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => alert("Thank you! your form is submitted successfully." ))
      .then(() => {  window.location.reload(); })
      .catch(error => console.error('Error!', error.message))
  })
</script>
